<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>إشعار شحن الطلب</title>
<style>body{background:#f4f6f9;margin:0;font-family:Tahoma,Arial}.wrap{max-width:600px;margin:auto;background:#fff;border-radius:10px;overflow:hidden;border:1px solid #e5e7eb}.top{background:#111827;color:#fff;padding:22px;text-align:center}.content{padding:24px;color:#111827;line-height:1.8}.badge{display:inline-block;background:#e0f2fe;color:#0369a1;border-radius:999px;padding:6px 12px;font-size:12px;margin-bottom:10px}.table{width:100%;border-collapse:collapse;margin-top:10px}.table td{padding:8px;border-bottom:1px solid #e5e7eb}.cta{display:inline-block;background:#111827;color:#fff;padding:10px 18px;text-decoration:none;border-radius:8px}.footer{color:#6b7280;text-align:center;font-size:12px;padding:16px}</style>
</head>
<body>
<div style="padding:20px 12px">
  <div class="wrap">
    <div class="top"><h3>تم شحن طلبك 🎉</h3></div>
    <div class="content">
      <div class="badge">رقم الطلب: [[رقم_الطلب]]</div>
      <p>مرحبًا [[الاسم]]، تم شحن طلبك، وهذه تفاصيل التتبع:</p>
      <table class="table">
        <tr><td>شركة الشحن</td><td>[[شركة_الشحن]]</td></tr>
        <tr><td>رقم التتبع</td><td>[[رقم_التتبع]]</td></tr>
        <tr><td>رابط التتبع</td><td><a href="[[رابط_التتبع]]">تتبع الآن</a></td></tr>
      </table>
      <p style="text-align:center;margin-top:14px"><a class="cta" href="[[رابط_الحساب]]">عرض الطلب</a></p>
    </div>
    <div class="footer">شكرًا لتسوقك معنا 💛</div>
  </div>
</div>
</body></html>
